<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CineMe Movie Finder</title>
  <!-- <link rel="stylesheet" type="text/css" href="./assets/css/reset.css" /> -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body class="body">

  <!-- <header class="hero p-6 has-background-link">
    <div class="container">
      <h1 class="title is-1 has-text-white">LOG IN!</h1>
    </div>
  </header> -->

  <main>


    <section class="section">
        <div class="columns is-centered" id="weather-container">
          <div class="box column is-3 has-background-link-light mb-5">
           
            <div class="card-content pb-0">
              <!-- Image section here -->
              <div class="media">

          
                <div class="current-title-container weatherinfo mb-5">
                  <h1 id="current-title" class="title is-3">Sign In!</h1>
                 
                </div>
              </div>

    <div class="field">
        <p class="control has-icons-left has-icons-right">
        <label class="label is-medium">Email:</label>
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <label class="label is-medium">Password:</label>
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Login
          </button>
        </p>
      </div>

      </div>
      </div>
      </div>
      </section>

  </main>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <!-- <script src="./"></script> -->
</body>

</html>
