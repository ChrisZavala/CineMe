<!-- title overlaying on background image -->

<div class="bg-image">
      <h2 id="title">CineMe</h2>



          <section class="section">
        <div class="columns is-centered" id="weather-container">
          <div class="box column is-3 has-background-link-light mb-5">
          
            <div class="card-content pb-0">
              <!-- Image section here -->
              <div class="media">

                
                <div class="current-title-container weatherinfo mb-5">

                </div>
              </div>

    <div class="field">
        <p class="control has-icons-left has-icons-right">
        <label class="label is-medium">Email:</label>
          <input class="input" type="email" placeholder="Email">
          <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
          </span>
          <span class="icon is-small is-right">
            <i class="fas fa-check"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <label class="label is-medium">Password:</label>
        <p class="control has-icons-left">
          <input class="input" type="password" placeholder="Password">
          <span class="icon is-small is-left">
            <i class="fas fa-lock"></i>
          </span>
        </p>
      </div>
      <div class="field">
        <p class="control">
          <button class="button is-success">
            Login
          </button>
        </p>
      </div>

      </div>
      </div>
